    <script type="text/javascript">
    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};

        oInit.Init = function () {
            //初始化页面上面的按钮事件
			$("#btn_show_json").click(function () {
				$('#input_text')[0].value=JSON.stringify(json);
				}
			);

            $("#btn_query").click(function () {
            	var level = 1;
            	var position = "query";
            	var source = 217;
            	//console.warn(document.getElementById("sel_page"));
            	//console.warn(document.getElementById("sel_phone_system"));
            	var phone_num = $('#txt_phone_num')[0].value;
            	//var json;
            	if ($('#sel_page option:selected').index()==0){
            		level = 1;
            		position = "query";
            	}else if($('#sel_page option:selected').index()==1){
            		level = 2;
            		position = "query";
            	}else if($('#sel_page option:selected').index()==2){
            		level = 1;
            		position = "banner";
            	}else{
            		return;//add new index here
            	}
            	if($('#sel_phone_system option:selected').index()==0){
            		source = 214;//iOS
            	}else if($('#sel_phone_system option:selected').index()==1){
            		source = 217;//Android
            	}else{
            		return;//add new index here
            	}
            	$.ajax({
					url:'/backend/checkOnline',
					type:'post',
					dataType:'json',
					data:{
						level,position,source,phone_num
					},
					success: function(data){
						json = data;
						var table = {};
						table.total=json.data.length;
						table.rows= json.data;
						console.warn(table);
						$('#tb_channel_list').bootstrapTable('load',table);
					},
					error: function(){

					}
            	})
            });

        };

        return oInit;
    };

    </script>
    <script type="text/javascript">
    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#tb_channel_list').bootstrapTable({
                url:'',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: false,                   //是否显示分页（*）
                sortable: false,                     //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                       //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                height: 650,                        //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
                uniqueId: "channelId",                     //每一行的唯一标识，一般为主键列
                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                   //是否显示父子表
                singleSelect : true,				//单选
                columns: [{
                	field: 'channelId',
                    title: '渠道号'
                }, {
                    field: 'name',
                    title: '合作方'
                }, {
                    field: 'logoUrl',
                    title: 'LOGO',
                    align: 'center',
                  	formatter: function(value,row,index){
                    	//console.warn(value);
                    	if(value!=null&&value.length>42){
                    		return '<img  src='+value+' class="img-rounded" height="50" width="50">';
                    	}
                    	else{
                    		return "None";
                    	}
                    }
                }, {
                    field: 'bannerLogoUrl',
                    title: 'Banner',
                    align: 'center',
                  	formatter: function(value,row,index){
                    	//console.warn(value);
                    	if(value!=null&&value.length>43){
                    		return '<img  src='+value+' class="img-rounded" height="50" width="118">';
                    	}
                    	else{
                    		return "None";
                    	}
                    }
                }, {
                    field: 'link',
                    title: '渠道链接',
                    //align: 'center',
                  	formatter: function(value,row,index){
                    	//console.warn(value);
                    	if(value!=null){
                    		return '<a href=\"javascript:\" onClick=\"window.open(\''+value+'\')\">'+value+'</a>';
                    		//'<a href="'+value+'">'+value+'</a>';

                    	}
                    	else{
                    		return "None";
                    	}
                    }
                }]
            });
        };
        return oTableInit;
    };
    </script>
